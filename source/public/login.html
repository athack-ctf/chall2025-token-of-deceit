<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token of Deceit</title>
</head>
<style>
    body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #f48734, rgb(163, 231, 163));
        margin: 0;
        }
    login-container {
        background: black;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        border: solid white;
        }
    .login-container h2 {
        margin-bottom: 10px;
        text-align: center;
        color: rgb(157, 34, 157);
        font-size: 15vh;
        font-weight: bolder;
        }
    .login-container input {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
    .login-container button {
        width: fit-content;
        padding: 10px;
        background-color: rgb(157, 34, 157);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
    .login-container button a {
        text-decoration: none;
        color: white;
    }
    .login-container button:hover {
        background-color: rgb(106, 20, 106);
    }
</style>
<body>
    <div class="login-container">
        <h2>LOGIN</h2><br>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button><br>
            <br><button><a href=signup.html>Don't have an account? Sign Up</a></button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
    
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Display success message or error
    
                // If login is successful, store the JWT in localStorage (or sessionStorage)
                if (data.token) {
                    localStorage.setItem('token', data.token);
    
                    // Make a request to /admin to check if the user is an admin
                    fetch('/admin', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    })
                    .then(adminResponse => {
                        return adminResponse.json(); // Parse the JSON data
                    })
                    .then(adminData => {
                        if (adminData.flag) {
                            // If user is an admin, show the flag
                            alert(`Flag: ${adminData.flag}`);
                        } else {
                            // If the user is not an admin, show an access denied message
                            alert('You are logged in, but access to admin panel is denied.');
                        }
                    })
                    .catch(error => {
                        console.error('Error checking admin access:', error);
                        alert('An error occurred while checking admin access.');
                    });
                }
            })
            .catch(error => {
                alert('Error logging in');
            });
        });
    </script>      
</body>
</html>
